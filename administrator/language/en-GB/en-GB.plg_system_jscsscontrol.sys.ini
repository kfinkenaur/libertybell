PLG_JSCSSCONTROL_XML_DESCRIPTION="<h2><strong>JCC - JS CSS Control</strong></h2><p>With this plugin the loading of JS and CSS files can be easily controlled. You may suppress loading those files on pages where they are not needed. This might be important at the frontpage for optimizing loading times. The plugin is able to exclude those files globally or just on selected pages.</p><p>For global exclusion you have to enter the concerned file (with suffix) in a field. For selective exclusion on specified pages you have to enter additionally to the file name, parameters of the specified page, separated with a pipe symbol (|). You may generate an output of required parameters using the debug mode at the frontend. Procedure: Enable debug mode, load the desired page in the frontend, copy and paste the displayed parameters in the plugin settings, disable debug mode.</p><p>Note:<br />If multiple files exist with the specified name, all will be removed. In this case, you can also specify the path to the file. Example: folder/subfolder/name.js</p><p>Example of a correct syntax (JS files):</p><p>bootstrap.min.js<br />hide.js?v=123<br />jquery.min.js|option=com_content,view=featured<br />media/jui/js/jquery-noconflict.js|option=com_users,view=registration</p><p>Example of a correct syntax (CSS files):</p><p>print.css|option=com_community,view=register,task=register,Itemid=141<br />debug.css|option=com_content,view=featured,Itemid=101<br />template.css?b=45613|option=com_content,view=featured,Itemid=101<br />position.css</p><p>Project page: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/jcc-js-css-control"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"JCC - JS CSS Control"_QQ_">JCC - JS CSS Control</a></p><p>Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/core-enhancements/performance/js-css-control"_QQ_" target="_QQ_"_blank"_QQ_">JCC - JS CSS Control in the JED</a> - Thank you!</p>"